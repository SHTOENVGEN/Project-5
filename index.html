<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana's Jewels Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#">Jana's Jewels</a>
        </nav>
    </div>
    <div class="content_body">
        <div class="spacer">
        </div>
        <div class="form_spacer">
            <div class="form_container">
                <center>
                    <h1>CONTACT US</h1>
                </center>
                <br />
                <form action="mailto:janasjewels@isp.com" method="post">
                    <fieldset>
                        <h3>Name</h3>
                        <input name="name" type="text" size="25" />
                        <br />
                        <h3>Email</h3>
                        <input name="email" type="text" size="25" />
                        <br />
                        <h3>Phone</h3>
                        <input name="phone" type="text" size="25" />
                    </fieldset>
                    <fieldset>
                        <h3>Message</h3>
                        <br />
                        <textarea name="message" rows="5" cols="25"></textarea>
                    </fieldset>

                    <p>
                        <input class="button" type="submit" value="Submit" />
                        <input class="button" type="reset" value="Reset" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
